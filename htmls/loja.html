     <div id="header-placeholder"></div>
  <script>
    fetch("/htmls/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });
  </script> 
  <main class="container">
    <aside class="filters">
      <h2>Filtrar por:</h2>
      <div class="filter-group">
        <h3>Animal</h3>
        <label><input type="checkbox" class="filter-animal" value="cao" checked /> Cães</label>
        <label><input type="checkbox" class="filter-animal" value="gato" checked /> Gatos</label>
      </div>
      <div class="filter-group">
        <h3>Categoria</h3>
   <label><input type="checkbox" class="filter-category" value="racao" checked /> Ração</label>
<label><input type="checkbox" class="filter-category" value="petiscos" checked /> Petiscos</label>
<label><input type="checkbox" class="filter-category" value="acessorios" checked /> Acessórios</label>
<label><input type="checkbox" class="filter-category" value="brinquedo" checked /> Brinquedos</label>
<label><input type="checkbox" class="filter-category" value="higiene" checked /> Higiene</label>
<label><input type="checkbox" class="filter-category" value="remedios" checked /> Remédios</label>
<label><input type="checkbox" class="filter-category" value="roupas" checked /> Roupas</label>
<label><input type="checkbox" class="filter-category" value="arranhadores" checked /> Arranhadores</label>
      </div>
      <div class="filter-group">
        <h3>Preço</h3>
        <label>Até R$ <input type="number" id="max-price" min="0" step="0.01" value="999" /></label>
      </div>
    </aside>

    <section class="product-list" id="product-list">
      <!-- Produtos serão inseridos aqui via JS -->
    </section>
  </main>

  <script src="/Scripts/loja.js"></script>
</body>
